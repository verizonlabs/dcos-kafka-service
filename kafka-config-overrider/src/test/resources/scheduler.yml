scheduler_configuration:
  service:
    name: ${FRAMEWORK_NAME}
    user: ${USER}
    placement_strategy: ${PLACEMENT_STRATEGY:-NODE}
    phase_strategy: ${PHASE_STRATEGY:-INSTALL}
    role: "${FRAMEWORK_NAME}-role"
    principal: "${FRAMEWORK_NAME}-principal"
    count: ${BROKER_COUNT:-3}

  executor:
    cpus: ${EXECUTOR_CPUS:-0.5}
    mem: ${EXECUTOR_MEM:-256}
    disk: ${EXECUTOR_DISK:-0}
    executor_uri: ${EXECUTOR_URI}
    host_path: ${EXECUTOR_HOST_PATH:-""}
    container_path: ${EXECUTOR_CONTAINER_PATH:-""}
    command: ${EXECUTOR_COMMAND:-"./executor/bin/kafka-executor server ./executor/conf/executor.yml"}
    network_mode: ${EXECUTOR_NETWORK_MODE:-"host"}
    cni_network: ${EXECUTOR_CNI_NETWORK:-"dcos"}
    volume_name: ${EXECUTOR_VOLUME_NAME:-""}
    volume_driver: ${EXECUTOR_VOLUME_DRIVER:-""}
    dvdcli: ${EXECUTOR_DVDCLI:-"file:///opt/mesosphere/bin/dvdcli"}
    host_filter: ${EXECUTOR_HOST_FILTER:-[]}

  broker:
    cpus: ${BROKER_CPUS:-1.0}
    mem: ${BROKER_MEM:-2304}
    heap:
      size_mb: ${BROKER_HEAP_MB:-2048}
    disk: ${BROKER_DISK:-5000}
    disk_type: ${DISK_TYPE:-ROOT}
    java_uri: ${JAVA_URI}
    kafka_uri: ${KAFKA_URI}
    overrider_uri: ${OVERRIDER_URI}
    port: ${BROKER_PORT:-0}

  kafka:
    kafka_advertise_host_ip: ${KAFKA_ADVERTISE_HOST_IP:-false}
    kafka_ver_name: ${KAFKA_VER_NAME}
    kafka_sandbox_path: "${MESOS_SANDBOX}/${KAFKA_VER_NAME}"
    mesos_zk_uri: "localhost:40000"
    kafka_zk_uri: "localhost:40000"

server:
  type: simple
  adminContextPath: /admin
  applicationContextPath: /
  connector:
    type: http
    port: ${PORT0:-8080}

logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: ${LOG_FILE:-dcos-kafka-service.log}
      threshold: ALL
      archive: true
      archivedFileCount: 5
      archivedLogFilenamePattern: ${LOG_FILE:-dcos-kafka-service.log}.%d
      timeZone: UTC
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
